<div class="container">
  <h1 class="text-center my-4">Listado de Empleados Angular</h1>
  <div class="card mb-4">
    <div class="card-header">
      <h3>Registro</h3>
    </div>
    <div class="card-body">
      <app-empleado-form (onAddEmpleado)="onAddEmpleado($event)"></app-empleado-form>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <app-empleado-list></app-empleado-list>
    </div>
  </div>
</div>
